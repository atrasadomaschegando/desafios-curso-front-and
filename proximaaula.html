<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

//nota maior ou igual a 6 = aprovado

//nota entre 4 e 5.9 prova final

//nota abaixo de 4 reprovado

let nota = parseFloat (prompt("Digite a nota para saber resultado"));

if (nota >= 6)
{
    document.write ("Aprovado");
}
else if (nota >=4  && nota <= 5.9)
{
    document.write ("Prova Final");
}

else if (nota <4)
{
    document.write ("Reprovado direto");
}


    </script>
</body>
</html>
